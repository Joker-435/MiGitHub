<!DOCTYPE html>
<html>

<head>
    <title>Agregar Cartera de Pago</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            margin: auto;
            padding: 10px;
            background-color: black;
            width: 80%;
            height: 80%;
            text-align: center;
            box-sizing: border-box;
            color: white;
            border-radius: 10px;
            position: relative;
        }
        
        .container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        h2 {
            font-size: 30px;
            margin-top: 0;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group label {
            margin-right: 10px;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        
        #paypal_fields,
        #bank_fields,
        #credit_card_fields {
            display: none;
        }
        
        #submit_button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="fondo.jpg">
        <h2>Agregar Cartera de Pago</h2>
        <div class="checkbox-group">
            <label>
				<input type="checkbox" name="payment_method" value="paypal"> Paypal
			</label>
            <label>
				<input type="checkbox" name="payment_method" value="pse"> PSE
			</label>
            <label>
				<input type="checkbox" name="payment_method" value="bank_account"> Cuenta Bancaria
			</label>
        </div>
        <div id="paypal_fields">
            <input type="text" name="paypal_account" placeholder="Cuenta Paypal">
            <input type="password" name="paypal_password" placeholder="ContraseÃ±a">
        </div>
        <div id="bank_fields">
            <p>Redireccionando a la pagina de tu banco...</p>
        </div>
        <div id="credit_card_fields">
            <input type="text" name="phone_number" placeholder="Telefono de contacto">
            <input type="text" name="card_number" placeholder="Numero de tarjeta">
            <input type="text" name="expiration_date" placeholder="Fecha de expedicion (MM/AA)">
            <input type="text" name="security_code" placeholder="Codigo de seguridad">
            <input type="text" name="country" placeholder="Pais">
            <input type="text" name="postal_code" placeholder="Codigo postal">
        </div>
        <button id="submit_button">Enviar</button>
    </div>
    <script>
        const paypal_fields = document.getElementById('paypal_fields');
        const bank_fields = document.getElementById('bank_fields');
        const account_fields = document.getElementById('account_fields');

        const paypal_option = document.getElementById('paypal_option');
        const bank_option = document.getElementById('bank_option');
        const account_option = document.getElementById('account_option');

        function showPaypalFields() {
            paypal_fields.style.display = 'block';
            bank_fields.style.display = 'none';
            account_fields.style.display = 'none';
        }

        function showBankFields() {
            paypal_fields.style.display = 'none';
            bank_fields.style.display = 'block';
            account_fields.style.display = 'none';
        }

        function showAccountFields() {
            paypal_fields.style.display = 'none';
            bank_fields.style.display = 'none';
            account_fields.style.display = 'block';
        }

        paypal_option.addEventListener('click', showPaypalFields);
        bank_option.addEventListener('click', showBankFields);
        account_option.addEventListener('click', showAccountFields);

        const form = document.getElementById('form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Get the selected payment option
            const selectedOption = document.querySelector('input[name="payment_option"]:checked').value;

            // Get the fields for the selected option
            const fields = document.querySelector(`#${selectedOption}_fields`);

            // Get the field values
            const values = {};

            for (const input of fields.querySelectorAll('input')) {
                values[input.name] = input.value;
            }

            console.log('Selected option:', selectedOption);
            console.log('Field values:', values);
        });
    </script>
